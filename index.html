<!DOCTYPE html>

<head>

  <title>Scala - For C++ Programmers</title>

<body>
  <header class="showOnMouse">
    <h1>Scala - For C++ Programmers</h1>
    <nav>
      <ul>
        <li><button id="prev-btn" title="Previous slide">Previous Slide</button></li>
        <li><span id="slide-number"></span>/<span id="slide-total"></span></li>
        <li><button id="next-btn" title="Next Slide">Next Slide</button></li>
      </ul>
    </nav>
  </header>
  <div id="deck">
    
    <!-- Begin slides -->
    <section>
      <hgroup>
        <h1><img src="images/scala.svg" style="height:0.8em;">Scala</h1>
        <h2>For C++ Programmers - Part 1</h2>
      </hgroup>
      
	  <p>
		
		<figure style="width:21em; margin-top: 5em;">
		<pre class="syntax scala">
object HelloWorld {
  def main(args: Array[String]) {
    println("Hello, world!")
  }
}		</pre>
		</figure>
		
		<p style="position:absolute; bottom: 0;">Tip: Use arrow keys or spacebar.</p>
		
    </section>
    <section>
      <hgroup>
        <h1><img src="images/java.svg" style="height:1em;">Java</h1>
        <h2>In one slide</h2>
      </hgroup>
	  
      <ul>
		<li class="action">Value Types & Objects</li>
		<li class="action">Pass by value (Including references to objects)</li>
		<li class="action">Single inheritance</li>
		<li class="action">Interfaces</li>
        <li class="action">Generics</li>
		<li class="action">Exceptions</li>
      </ul>
	  
    </section>
    
    <!-- /End slides -->
    
  </div>
  <!-- /deck -->
  
  
  
  <script src="html-slideshow/lib/jquery-1.6.4.min.js"></script>

    //Do our business when the DOM is ready for us
    $(function() {

      //One little option: hideToolbar (boolean; default = false)

    });
  </script>
